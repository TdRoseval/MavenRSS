name: Docker Image Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      use_china_mirror:
        description: "Use China mirror (DockerfileCN.server)"
        type: boolean
        default: false
      push_to_registry:
        description: "Push to GitHub Container Registry"
        type: boolean
        default: true
      image_tag:
        description: "Image tag (default: latest)"
        required: false
        type: string
        default: "latest"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ inputs.push_to_registry }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Dockerfile
        id: dockerfile
        run: |
          if [ "${{ inputs.use_china_mirror }}" = "true" ]; then
            echo "file=./DockerfileCN.server" >> $GITHUB_OUTPUT
          else
            echo "file=./Dockerfile.server" >> $GITHUB_OUTPUT
          fi

      - name: Set lowercase repository owner
        id: repo-owner
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER_LOWER}" >> $GITHUB_OUTPUT

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.file }}
          platforms: linux/amd64
          push: ${{ inputs.push_to_registry }}
          tags: |
            ${{ inputs.push_to_registry && format('ghcr.io/{0}/mrrss:{1}', steps.repo-owner.outputs.owner, inputs.image_tag) || '' }}
          labels: |
            org.opencontainers.image.title=MrRSS
            org.opencontainers.image.description=A modern, privacy-focused RSS reader
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Docker Build Completed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Dockerfile used:** ${{ steps.dockerfile.outputs.file }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.push_to_registry }}" = "true" ]; then
            OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            echo "**Image pushed to:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${OWNER}/mrrss:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Build completed locally (not pushed to registry)**" >> $GITHUB_STEP_SUMMARY
          fi
