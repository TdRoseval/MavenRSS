<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MavenRSS - Your RSS Reader">
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <title>MavenRSS</title>

    <!-- Apply theme immediately BEFORE any styles load to prevent flash -->
    <script>
      (function() {
        try {
          const themePreference = localStorage.getItem('themePreference') || 'auto';
          let actualTheme = themePreference;

          // If auto, detect system preference
          if (themePreference === 'auto') {
            actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }

          // Apply dark mode immediately and set background inline
          if (actualTheme === 'dark') {
            document.documentElement.classList.add('dark-mode');
            document.documentElement.style.backgroundColor = '#1e1e1e';
          }
        } catch (e) {
          // Fallback to light mode if localStorage fails
          console.error('Theme initialization failed:', e);
        }
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
